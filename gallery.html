<html>
    <head>
        <script src="gallery.js"></script>
        <link rel="stylesheet" href="css/gallery.css">
        <title>Days Gone Gallery</title>
    </head>
    <body>
        <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="img/DAYS GONE_20190525154448.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="img/DAYS GONE_20190525143219.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="img/thebike.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="img/DAYS GONE_20190523195223.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="img/DAYS GONE_20190522222450.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="img/DAYS GONE_20190519232017.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="img/brokenroadthumbnail.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Broken Road">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/bloodydeacon.jpg" style="width:100%" onclick="currentSlide(2)" alt="Bloody Days">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/thebikethumbnail.jpg" style="width:100%" onclick="currentSlide(3)" alt="The Bike">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/lakethumbnail.jpg" style="width:100%" onclick="currentSlide(4)" alt="The Lake">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/deaconsmilingthumbnail.jpg" style="width:100%" onclick="currentSlide(5)" alt="Bokeh Deacon">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/motorcyclethumbnail..jpg" style="width:100%" onclick="currentSlide(6)" alt="In The Night">
      </div>
    </div>
  </div>
    </body>
</html>
